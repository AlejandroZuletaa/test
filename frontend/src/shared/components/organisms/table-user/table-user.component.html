<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-5/6 m-auto">
  <table class="w-full text-sm text-left text-gray-800">
    <thead class="text-xs text-gray-800 uppercase bg-blue-200 transition duration-300 rounded-t-lg">
      <tr>
        <th scope="col" class="p-3">
          <div class="flex items-center">
            <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="checkbox-all-search" class="sr-only">Seleccionar todos</label>
          </div>
        </th>
        <th scope="col" class="px-4 py-2">Nombre</th>
        <th scope="col" class="px-4 py-2">Correo</th>
        <th scope="col" class="px-4 py-2">Tel√©fono</th>
        <th scope="col" class="px-4 py-2">Edad</th>
        <th scope="col" class="px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b hover:bg-blue-100 transition duration-300 rounded-lg" *ngFor="let item of filteredUsers">
        <td class="w-4 p-3">
          <div class="flex items-center">
            <input 
            id="checkbox-table-search-{{item.id}}" 
            type="checkbox" 
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            (change)="onCheckboxChange($event, item)">
          <label for="checkbox-table-search-{{item.id}}" class="sr-only">Seleccionar</label>
          </div>
        </td>
        <th scope="row" class="flex items-center px-4 py-2 text-gray-900">
          <div class="ml-2">
            <div class="text-base font-semibold">{{item.name}}</div>
          </div>
        </th>
        <td class="px-4 py-2"> {{item.email}} </td>
        <td class="px-4 py-2"> {{item.phone}} </td>
        <td class="px-4 py-2"> {{item.age}} </td>
        <td class="px-4 py-2 flex items-center space-x-2">
          <button class="text-blue-600 hover:text-blue-500 transition duration-200">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="text-red-500 hover:text-red-400 transition duration-200" (click)="deleteUser(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
