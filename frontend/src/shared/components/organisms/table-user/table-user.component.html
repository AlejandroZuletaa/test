<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-5/6 m-auto max-h-80 ">
  <table class="w-full text-sm text-left text-gray-800 border">
    <thead class="text-xs text-gray-800 uppercase bg-blue-200 sticky top-0">
      <tr>
        <th></th><!-- El th de los select no borrar -->
        <th scope="col" class="px-4 py-2">Name</th>
        <th scope="col" class="px-4 py-2">Email</th>
        <th scope="col" class="px-4 py-2">Phone</th>
        <th scope="col" class="px-4 py-2">Age</th>
        <th scope="col" class="px-4 py-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b hover:bg-blue-100 transition duration-300 rounded-lg" *ngFor="let item of filteredUsers">
        <td class="w-4 p-3">
          <div class="flex items-center">
            <input 
              id="checkbox-table-search-{{item.ID}}" 
              type="checkbox" 
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              (change)="onCheckboxChange($event, item)">
            <label for="checkbox-table-search-{{item.ID}}" class="sr-only">Seleccionar</label>
          </div>
        </td>
        <th scope="row" class="flex items-center px-4 py-2 text-gray-900">
          <div class="ml-2">
            <div class="text-base font-semibold">{{item.Name}}</div>
          </div>
        </th>
        <td class="px-4 py-2"> {{item.Email}} </td>
        <td class="px-4 py-2"> {{item.Phone}} </td>
        <td class="px-4 py-2"> {{item.Age}} </td>
        <td class="px-4 py-2 flex items-center space-x-2">
          <button class="text-blue-600 hover:text-blue-500 transition duration-200" (click)="openModalUpdate(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="text-red-500 hover:text-red-400 transition duration-200" (click)="deleteUser(item.ID)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-empty-state *ngIf="filteredUsers.length === 0"></app-empty-state>
